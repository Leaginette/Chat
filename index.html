<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <div class="security-indicator">
                <i class="fas fa-shield-alt"></i>
                <span>Connexion sécurisée</span>
            </div>
            <i class="fas fa-terminal login-icon"></i>
            <h2>SecureChat Terminal</h2>
            <div class="auth-toggle">
                <button class="active" data-mode="login">Connexion</button>
                <button data-mode="register">Partie administrateur</button>
            </div>
            <div class="input-group">
                <input type="text" id="pseudo" placeholder="_utilisateur" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="_mot_de_passe" autocomplete="off">
            </div>
            <div class="input-group confirm-password" style="display: none;">
                <input type="password" id="confirm-password" placeholder="_confirmer_mot_de_passe" autocomplete="off">
            </div>
            <button id="auth-btn">
                <i class="fas fa-chevron-right"></i>
                <span>CONNEXION_</span>
            </button>
        </div>
    </div>

    <div id="chat-container" style="display: none;">
        <header class="chat-header">
            <h3>
                <i class="fas fa-terminal"></i>
                SecureChat_
            </h3>
            <div id="users-count">
                <i class="fas fa-user-shield"></i>
                <span>0 connecté(s)</span>
            </div>
        </header>

        <div id="messages-container"></div>

        <footer class="chat-footer">
            <div class="message-input-wrapper">
                <span class="prompt">>_</span>
                <input type="text" id="message-input" placeholder="Entrez votre message..." autocomplete="off">
                <div class="input-actions">
                    <button id="emoji-btn" title="Emojis">
                        <i class="far fa-smile"></i>
                    </button>
                    <button id="file-btn" title="Fichier">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <button id="send-btn">
                    <i class="fas fa-terminal"></i>
                    SEND_
                </button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
